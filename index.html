    <!-- SLIDESHOW N GALLERY -->
<div id="news" class="slideshow">

        <div class="mySlides">
            <div class="numbertext">1 / 3</div>
                <img src="./imgs/baby.jpg" style="width:50%">
        </div>

        <div class="mySlides">
            <div class="numbertext">2 / 3</div>

        </div>

        <div class="mySlides">
            <div class="numbertext">3 / 3</div>

     <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  </div>

  <!-- Thumbnail images -->
  <div class="row">
    <div class="column">
      <img class="demo cursor" src="./imgs/baby.jpg" style="width:100%" onclick="currentSlide(1)" alt="Baby cockatiels">

        <img class="demo cursor" src="./imgs/palm_cockatoo.jpg" style="width:100%" onclick="currentSlide(1)" alt="Palm cockatoo">
